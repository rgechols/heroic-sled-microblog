{{ define "main" }}
<div class="posts h-feed">
  {{ range .Data.Pages }}
  <div class="post-preview h-entry">
    <a href="{{ .Permalink }}" class="post-date u-url">
      <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time> &infin;
    </a>
    {{ if .Title }}<h2 class="p-name"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>{{ end }}
    <div class="e-content">
      {{ .Content }}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
