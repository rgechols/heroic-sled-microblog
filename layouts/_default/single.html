{{ define "main" }}
<article class="post h-entry">
  {{ if .Title }}<h1 class="p-name">{{ .Title }}</h1>{{ end }}
  <time class="post-date dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
  <div class="e-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
