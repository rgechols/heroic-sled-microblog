<script>(function(){var t=localStorage.getItem('theme');if(t)document.documentElement.setAttribute('data-theme',t);})();</script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="twitter:card" content="summary">
{{ if .IsHome }}
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Site.Title }}">
{{ else }}
<meta name="twitter:title" content="{{ .Title }}">
<meta property="og:title" content="{{ .Title }}">
{{ end }}
<meta name="twitter:description" content="{{ .Description | truncate 125 }}">
<meta name="og:description" content="{{ .Description | truncate 60 }}">
<meta name="description" content="{{ .Description }}">
{{ if .IsHome }}
<title>{{ .Site.Title }}</title>
{{ else }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
{{ end }}
<link rel="canonical" href="{{ .Permalink }}">
<link rel="stylesheet" href="/css/main.css?{{ now.Unix }}">
{{ if templates.Exists "partials/all.css" }}
<link rel="stylesheet" href="/css/all.min.css?{{ now.Unix }}">
{{ end }}
<link rel="stylesheet" href="/css/heroic-sled.css?{{ now.Unix }}">
<link rel="alternate" href="{{ .Site.BaseURL }}feed.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<link rel="alternate" href="{{ .Site.BaseURL }}feed.json" type="application/json" title="{{ .Site.Title }}">
{{ with .Site.Params.favicon }}<link rel="shortcut icon" href="{{ . }}" type="image/x-icon">{{ end }}
<link rel="me" href="https://micro.blog/heroic_sled">
<link rel="authorization_endpoint" href="https://micro.blog/indieauth/auth">
<link rel="token_endpoint" href="https://micro.blog/indieauth/token">
<link rel="webmention" href="https://micro.blog/webmention">
<link rel="micropub" href="https://micro.blog/micropub">
<link rel="microsub" href="https://micro.blog/microsub">
<link rel="subscribe" href="https://micro.blog/users/follow">
<link rel="EditURI" type="application/rsd+xml" href="{{ .Site.BaseURL }}rsd.xml">
{{ if templates.Exists "partials/custom.css" }}
<link rel="stylesheet" href="/custom.css?{{ now.Unix }}">
{{ end }}
