{{ define "main" }}
<h1>Photos</h1>
<div class="photos-grid">
  {{ range .Data.Pages }}
  <div class="photo-entry h-entry">
    <div class="e-content">
      {{ .Content }}
    </div>
    <a href="{{ .Permalink }}" class="post-date u-url">
      <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
